<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villages Apartments Tour Booking</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <h1>Villages Apartments</h1><br>
        <img src="https://lh3.googleusercontent.com/p/AF1QipOrwTPq1Gy_Gwr4UfdMJq9pIA8Dx0t8z-G4xOyB=s1360-w1360-h1020" 
             alt="A beautiful apartment at Villages at Symmes Crossing" 
             width="1500" height="600" />
    </div>
    <div id="main-content">
        <header>
            <nav id="top-menu"></nav>
            <nav id="sub-menu"></nav>
        </header>
    </div>

    <!-- Registration Form -->
    <form id="registration">
        <h3>Schedule your tour with Villages at Symmes Crossing</h3>
        <p>Please provide your information below.</p>
        <label for="firstname">Firstname:</label>
        <input id="firstname" name="Firstname" type="text" placeholder="Firstname" pattern="^[A-Za-z]{4,}$" required />

        <label for="lastname">Lastname:</label>
        <input id="lastname" name="Lastname" type="text" placeholder="Lastname" pattern="^[A-Za-z]{4,}$" required />

        <label for="email">Email address:</label>
        <input id="email" name="email" type="email" placeholder="Email" required />

        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required />

        <label for="date">Move in date:</label>
        <input type="date" id="date" name="date" required />

        <input type="submit" value="Book a tour" id="register" />
    </form>

    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./form.js"></script>
</body>
</html>
