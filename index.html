<body>
    <div id="container">
        <h1>Villages Apartments</h1><br>
        <img src="https://lh3.googleusercontent.com/p/AF1QipOrwTPq1Gy_Gwr4UfdMJq9pIA8Dx0t8z-G4xOyB=s1360-w1360-h1020" alt="A beautiful apartment at Villages at Symmes Crossing" width="1500" height="600" />

    </div>
    <div id="main-content">
        <header>
            <nav id="top-menu"></nav>
            <nav id="sub-menu"></nav>
        </header>

    </div>



    <!-- Registration Form -->
    <form id="registration">

        
        
            <h3>Schedule your tour with Villages at Symmes Crossing</h3>
            <p>Please provide your information below.</p>
            <label for="Firstname">Firstname:</label>
            <input id="firstname" name="Firstname" type="text" placeholder="Firstname" pattern="^[A-Za-z][A-Za-z0-8_]{7,29}$" minlength="4" required />
            

            <label for="Lastname">Lastname:</label>
            <input id="Lastname" name="Lastname" type="text" placeholder="Lastname" pattern="^^[A-Za-z][A-Za-z0-9_]{7,29}$" minlength="4" required />
            <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

            <label for="email">Email address:</label>
            <input id="email" name="email" type="email" placeholder="Email" required />
            <span class="input-icon"><i class="fa-solid fa-envelope"></i></span><br />

            <label for="p">Phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            <span class="input-icon"><i class="fa-solid fa-key"></i></span><br />

            <label for="date">Move in date:</label>
            <input   type="date" id="date" name="date" required>

            <span class="input-icon"><i class="fa-solid fa-key"></i></span><br /><br />


            <input type="submit" value="Book a tour" id="register" required />
        
    </form>
